<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="action" id="buttons">
        <!-- <textarea id="hookText" name="hookText" class="hookText" placeholder="Did you know?" rows="2"
            cols="40">Did you know?</textarea><br> -->
        <div class="video-text-input-container">
            <textarea type="text" placeholder="Text on top?" class="video-text-input" id="video-text-input"
                cols="40"></textarea>

            <div class="take-text-size">
                <div class="faded-text">Font Size</div>
                <input id="top-text-size" type="number" placeholder="18" value="22">
            </div>

            <div class="tp-blink-screen" style="display: none;">
                <div class="tp-blink-screen-label">Typing on top</div>
                <input type="checkbox" class="tp-blink-screen-checkbox" id="typing-text-check">
            </div>
        </div>

        <div class="changing-images-box" id="changing-images-box" style="display: none;">
            <div class="changing-checkbox">
                <div class="changing-checkbox-label">Changing Images</div>
                <input type="checkbox" class="changing-images" id="changing-images">
            </div>
        </div>

        <div class="bg-tags-container" style="display: none;">
            <label for="bg-image">Background Image</label>
            <input type="file" accept="image/*" id="bg-image">
            <textarea id="bgImageStyles" name="bgImageStyles" class="bgImageStyles"
                placeholder="opacity: 0.5; border: 1px solid red;" rows="2" cols="40"></textarea>
            <div class="transform-rows-container" id="transform-bgrows-container"></div>
            <button class="add-new-transform" id="add-newbg-transform" onclick="addNewBGAnimationHandler()">
                &plus; BG Animation
            </button>
        </div>


        <div class="image-tags-container">
            <label for="fileInput">Upload Image</label>
            <input type="file" accept="image/*" id="fileInput">
            <textarea id="imageStyles" name="imageStyles" class="imageStyles"
                placeholder="opacity: 0.5; border: 1px solid red;" rows="2" cols="40"></textarea>
            <div class="transform-rows-container" id="transform-rows-container"></div>
            <button class="add-new-transform" id="add-new-transform" onclick="addNewAnimationHandler()">
                &plus; Image Animation
            </button>
        </div>

        <div class="image-effects-container" style="display: none;">
            <div class="animate-checkbox">
                <div class="animate-checkbox-label">Shake image</div>
                <input type="checkbox" class="checkedBox" id="checkedBox">
            </div>

            <div class="animate-checkbox">
                <div class="animate-checkbox-label">Appear image</div>
                <input type="checkbox" class="checkedBox" id="appear-checkbox">
            </div>
        </div>

        <div class="tp-inputs">
            <div class="tp-label">Twitter Post</div>
            <div class="tp-profile-card">
                <div class="tp-profile-select">Select profile:</div>
                <div class="tp-profile-options">
                    <div class="tp-option">
                        <span>SpaceExploration</span>
                        <input class="tp-option-radio" type="radio" name="profile" value="0" checked>
                    </div>
                    <div class="tp-option">
                        <span>HardcoreCoder</span>
                        <input class="tp-option-radio" type="radio" name="profile" value="1">
                    </div>
                </div>
            </div>
            <textarea type="text" placeholder="Caption text" class="video-text-input tp-textarea" id="tp-text-input"
                cols="40"></textarea>

            <div class="take-text-size">
                <div class="faded-text">Font Size</div>
                <input id="tp-text-size" type="number" placeholder="20" value="20">
            </div>

            <div class="tp-upload-image-container">
                <label for="tp-upload-image">Upload Image</label>
                <input type="file" accept="image/*" id="tp-upload-image" class="tp-upload-image">
                <div class="tp-transform-rows-container" id="tp-transform-rows-container"></div>
                <button class="add-new-transform" id="tp-add-new-transform" onclick="addNewTPAnimationHandler()">
                    &plus; Image Animation
                </button>
            </div>

            <div class="tp-upload-video-container" style="display: none;">
                <label for="videoInput">Upload Video</label>
                <input type="file" accept="video/*" id="videoInput" class="videoInput">
                <input type="text" id="credit" class="credit" placeholder="Video credit">
            </div>

            <div class="tp-appear-image">
                <div class="tp-appear-image-label">Appear</div>
                <input type="checkbox" class="tp-appear-checkbox" id="tp-appear-checkbox">
            </div>
        </div>
        
        <div class="tp-blink-screen">
            <div class="tp-blink-screen-label">Blink Screen</div>
            <input type="checkbox" class="tp-blink-screen-checkbox" id="tp-blink-checkbox">
        </div>

        <div class="tp-blink-screen">
            <div class="tp-blink-screen-label">Shake Image</div>
            <input type="checkbox" class="tp-blink-screen-checkbox" id="shake-image">
        </div>
        
        <label for="audio-upload">Audio?</label>
        <input type="file" id="audio-upload" accept="audio/*" />

        <button class="upload-btn" onclick="startVideoHandler()">Start Video</button>
    </div>

    <div class="video-container" id="video-container">
        <div class="text-container" id="text-container">
            <div class="video-text" id="video-text"></div>
        </div>

        <div class="typing-text-container" id="typing-text-container">
            <div class="typing-text" id="typing-text"></div>
        </div>

        <div class="bg-image-container" id="bg-image-container">
            <img class="img2" id="img" src="">
        </div>

        <div class="img img1" id="uploaded-img-container">
            <img id="uploaded-img" class="uploaded-img" src="">
        </div>

        <div class="changing-images-video" id="changing-images-video">
            <img src="" class="real-changing-image" id="real-changing-image">
        </div>
    </div>

    <div class="twitter-post-container" id="twitter-post-container">
        <div class="tp-user-data">
            <div class="tp-top-left">
                <img src="./assets/channels4_profile.jpg" class="tp-user-image" id="tp-user-image">
                <div class="tp-name-username-cont">
                    <div class="tp-name" id="tp-name">SpaceExploration</div>
                    <div class="tp-username" id="tp-username">@SpaceExploration3</div>
                </div>
            </div>
            <div class="tp-posted-at"><span class="tp-just-now-dot">â€¢</span>just after big bang</div>
        </div>

        <div class="tp-caption-container">
            <div class="tp-caption" id="tp-caption"></div>
        </div>

        <div class="tp-image-container" id="tp-image-container">
            <img src="" class="tp-image" id="tp-image">
        </div>

        <div class="tp-video-container" id="tp-video-container">
            <video id="tp-video" class="tp-video"></video>
            <div class="tp-video-credit" id="tp-video-credit"></div>
        </div>
    </div>

    <!-- <div class="hookTextContainer" id="hookTextContainer"></div> -->
    <audio id="uploaded-audio" loop></audio>
    <audio src="" id="shocked-sound-effect"></audio>

    <script src="script.js"></script>
</body>


</html>
