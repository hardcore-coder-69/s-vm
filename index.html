<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="action" id="buttons">
        <textarea id="hookText" name="hookText" class="hookText" placeholder="Did you know?" rows="2"
            cols="40">Did you know?</textarea><br>

        <label for="bg-image">Background Image</label>
        <input type="file" accept="image/*" id="bg-image">
        <textarea id="bgImageStyles" name="bgImageStyles" class="bgImageStyles"
            placeholder="opacity: 0.5; border: 1px solid red;" rows="2" cols="40"></textarea><br>
        <label for="fileInput">Upload Image</label>
        <input type="file" accept="image/*" id="fileInput">
        <textarea id="imageStyles" name="imageStyles" class="imageStyles"
            placeholder="opacity: 0.5; border: 1px solid red;" rows="2" cols="40"></textarea><br>

        <!-- <div class="animate-checkbox">
            <div class="animate-checkbox-label">Shake image</div>
            <input type="checkbox" class="checkedBox" id="checkedBox">
        </div>

        <div class="animate-checkbox">
            <div class="animate-checkbox-label">Appear effect</div>
            <input type="checkbox" class="checkedBox" id="appear-checkbox">
        </div>

        <div class="animate-checkbox">
            <div class="animate-checkbox-label">Burning effect</div>
            <input type="checkbox" class="checkedBox" id="burning-checkbox">
        </div> -->

        <div class="transform-rows-container" id="transform-bgrows-container">
        </div>
        <button class="add-new-transform" id="add-newbg-transform" onclick="addNewBGAnimationHandler()">
            &plus; Add BG animation
        </button>

        <div class="transform-rows-container" id="transform-rows-container">
        </div>
        <button class="add-new-transform" id="add-new-transform" onclick="addNewAnimationHandler()">
            &plus; Add image animation
        </button>

        <label for="audio-upload">Upload Audio</label>
        <input type="file" id="audio-upload" accept="audio/*" />

        <button class="upload-btn" onclick="startVideoHandler()">Start Video</button>
    </div>

    <div class="bg-image-container" id="bg-image-container">
        <img class="img2" id="img" src="">
    </div>

    <div class="img img1" id="uploaded-img-container">
        <img id="uploaded-img" class="uploaded-img" src="">
    </div>

    <div class="hookTextContainer" id="hookTextContainer"></div>

    <audio id="uploaded-audio" loop></audio>
    <audio src="" id="shocked-sound-effect"></audio>

    <script src="script.js"></script>
</body>

</html>
