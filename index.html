<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="action" id="buttons">
        <!-- <textarea id="hookText" name="hookText" class="hookText" placeholder="Did you know?" rows="2"
            cols="40">Did you know?</textarea><br> -->
        <div class="video-text-input-container">
            <textarea type="text" placeholder="Text on top?" class="video-text-input" id="video-text-input" cols="40"></textarea>

            <div class="take-text-size">
                <div>Text Size</div>
                <input id="top-text-size" type="number" placeholder="18" value="18">
                <div>px</div>
            </div>
        </div>

        <div class="bg-tags-container">
            <label for="bg-image">Background Image</label>
            <input type="file" accept="image/*" id="bg-image">
            <textarea id="bgImageStyles" name="bgImageStyles" class="bgImageStyles" placeholder="opacity: 0.5; border: 1px solid red;" rows="2" cols="40"></textarea>
            <div class="transform-rows-container" id="transform-bgrows-container"></div>
            <button class="add-new-transform" id="add-newbg-transform" onclick="addNewBGAnimationHandler()">
                &plus; BG Animation
            </button>
        </div>


        <div class="image-tags-container">
            <label for="fileInput">Upload Image</label>
            <input type="file" accept="image/*" id="fileInput">
            <textarea id="imageStyles" name="imageStyles" class="imageStyles" placeholder="opacity: 0.5; border: 1px solid red;" rows="2" cols="40"></textarea>
            <div class="transform-rows-container" id="transform-rows-container"></div>
            <button class="add-new-transform" id="add-new-transform" onclick="addNewAnimationHandler()">
                &plus; Image Animation
            </button>
        </div>
            
        <div class="image-effects-container">
            <div class="animate-checkbox">
                <div class="animate-checkbox-label">Shake image</div>
                <input type="checkbox" class="checkedBox" id="checkedBox">
            </div>
    
            <div class="animate-checkbox">
                <div class="animate-checkbox-label">Appear image</div>
                <input type="checkbox" class="checkedBox" id="appear-checkbox">
            </div>
        </div>
        
        <label for="audio-upload">Audio?</label>
        <input type="file" id="audio-upload" accept="audio/*" />

        <button class="upload-btn" onclick="startVideoHandler()">Start Video</button>
    </div>

    <div class="video-container" id="video-container">
        <div class="text-container" id="text-container">
            <div class="video-text" id="video-text"></div>
        </div>
        
        <div class="bg-image-container" id="bg-image-container">
            <img class="img2" id="img" src="">
        </div>
    
        <div class="img img1" id="uploaded-img-container">
            <img id="uploaded-img" class="uploaded-img" src="">
        </div>
    </div>
    
    <!-- <div class="hookTextContainer" id="hookTextContainer"></div> -->
    <audio id="uploaded-audio" loop></audio>
    <audio src="" id="shocked-sound-effect"></audio>

    <script src="script.js"></script>
</body>

</html>
